<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>
<body>
    <!-- 
        !! 原型链（图解）
            * 访问一个对象的属性时，
                * 先在自身属性中查找，找到返回
                * 如果没有，再沿着__proto__这条链向上查找，找到返回
                * 如果失踪没找到，返回undefined
            * 别名：隐式原型链
            * 作用：查找对象的属性（方法）
        !! 构造函数|原型|实体对象的关系（图解）
        !! 构造函数|原型|实体兑现给的关系2（图解）
     -->
     
    <script>
        //定义构造函数
        function Fn(){//内部语句：this.prototype = {}
            this.test1 = function(){
                console.log('test1()')
            }
        }

        //个函数function都有一个prototype,即显示原型（属性）,默认指向一个空的Object对象

        //创建实例对象
        var fn = new Fn(); //内部语句：this.__proto__ = Fn.prototype
 
        Fn.prototype.test2 = function(){
            console.log('test2()')
        }

        fn.test1();
        fn.test2(); 
        console.log(fn.toString());
        console.log(fn.test3());  //Uncaught TypeError: fn.test3 is not a function

        


    </script>
</body>
</html>
