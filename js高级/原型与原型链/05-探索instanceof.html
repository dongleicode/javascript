<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof</title>
</head>
<body>
    <!-- 
        !! 1.instanceof是如何判断的？
            * 表达式： A instanceof B
            !! 判断A是否是B的实例对象
            * 如果B函数的显式原型对象在A对象的原型链上，返回true,否则返回false

        !! 2、Function是通过new自己产生的实例

        !! 一个实例对象的原型对象，可能有多个，原型链顶部是Object原型，所以所有函数都有toString()方法


     -->
</body>
    <script>
        function Foo(){}
        var f1 = new Foo();
        console.log(f1 instanceof Foo); // true
        console.log(f1 instanceof Object); // true
        console.log(f1 instanceof Function); // false
        console.log(Foo.prototype === f1.__proto__); //true

        console.log(Object instanceof Function); //true
        console.log(Object.__proto__ === Function.prototype);
        console.log(Object instanceof Object);  //true
        console.log(Function instanceof Function); // true
        console.log(Function instanceof Object); // true

        console.log(Object instanceof Foo); //false
        console.log(Object.__proto__ === Foo.prototype); //false
        console.log(Function instanceof Foo); //false


    </script>
    

</html>
