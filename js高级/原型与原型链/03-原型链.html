<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>
<body>
    <!-- 
        !! 原型链（图解）
            * 访问一个对象的属性时，
                * 先在自身属性中查找，找到返回
                * 如果没有，再沿着__proto__这条链向上查找，找到返回
                * 如果失踪没找到，返回undefined
            * 别名：隐式原型链
            * 作用：查找对象的属性（方法）
        !! 构造函数|原型|实体对象的关系（图解）
        !! 构造函数|原型|实体兑现给的关系2（图解）
        * 原型继承：
            * 构造函数的实例对象自动拥有构造函数原型对象的属性
            * 利用的就是原型链

        !! 1、函数的显示原型指向的对象：默认是空的Object实例对象（但Object不满足）
     -->
     
    <script>
        // console.log('Object:',Object);
        // console.log('Object.prototype:',Object.prototype);

        //定义构造函数
        function Fn(){//内部语句：this.prototype = {}
            this.test1 = function(){
                console.log('test1()')
            }
        }

        // 函数显式原型添加方法
        Fn.prototype.test2 = function(){
            console.log('test2()')
        }

         //创建实例对象
         var fn = new Fn(); //内部语句：this.__proto__ = Fn.prototype

        fn.test1();
        fn.test2(); 
        // console.log(fn.toString()); 
        // console.log(fn.hasOwnProperty('test1')); // true  构造函数的实例对象自动拥有构造函数原型对象的属性
        // console.log(fn.hasOwnProperty('test2')); // false


        // console.log(fn.test3());  //Uncaught TypeError: fn.test3 is not a function



        console.log(Fn.prototype);
        console.log(Fn.prototype instanceof Object); //true
        console.log(Function.prototype instanceof Object); //true
        console.log(fn.prototype instanceof Object); //false
        console.log(Object.prototype instanceof Object); //false


        // console.log(new Function());



        //function Foo(){}
        //等同于
        //var Foo = new Function();
        // Function = new Function();

        /**
         * !! 所有函数都是Function的实例
         * !! 所有函数的隐式原型(__proto__)都指向 Function的显式原型(prototype)
         * !! 所有函数的隐式原型（__proto__）都是一样的
         * console.log(f1.__proto__ === F2.__proto__);

        */

        /**
         * !! 1、函数的显式原型指向的对象：默认是空的Object实例对象（但Object不满足）
        */

        console.log(Fn.prototype instanceof Object); //true
        console.log(Function.prototype instanceof Object); //true
        console.log(fn.prototype instanceof Object); //false
        console.log(Object.prototype instanceof Object); //false

     /**
     * !! 2、所有函数都是Function的实例（包含Function）
    */
    console.log(Function.__proto__ === Function.prototype);  //true

    /**
     * !! 3、Object的原型对象是原型链尽头
    */

    console.log(Object.prototype.__proto__) //null


    </script>
</body>
</html>
