<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>toPrimitive</title>
    <style>

    </style>
</head>
<body>
    <script>
        let cal = {
            num: 4
        }

        let num1 = 2

        //底层向外暴露了可以作为原始数据类型计算的方式
        cal.__proto__[Symbol.toPrimitive] = function(){
            return this.num
        }

        let sum = cal + num1  //6

        console.log(sum)

        console.log({}+3) //NaN

        




    </script>
</body>
</html>
