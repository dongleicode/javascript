    <script>
        let next
        function req() {
            return new Promise((r,j) => {
                setTimeout(() => {
                    r('a')
                },2000)
            })
        }

        async function fn(){
            console.log('s2');

            console.log(1);  //同步代码
            const res = await req()  
            console.log(2, res); //异步代码
        }

        console.log('s1');
        fn()
        console.log('s3');

    </script>
