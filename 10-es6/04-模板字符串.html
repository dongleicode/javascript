    <title>模板字符串</title>
    <style>

<body>
    <script>
        const a = '模板'
        function fn(a) {
            console.log(a) //['xx', raw:'xx']
            console.log(a.raw[0])
            return a + "%"
        }

        //简易调用的方式： 函数`xx` => 形参会分装成一个 ['xx', raw: ['xx']]  String.raw(['xx', raw:'xx']) => 'xx'
        let res = fn`直接可以传参`
        console.log(res)


    </script>
</body>
