<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        * 1.在全局代码执行前，js引擎就会创建一个栈来存储管理所有的执行上下文对象
        * 2.在全局执行上下文（window）确定后，将其添加到栈中（压栈）
        * 3.在函数执行上下文创建后，将其添加到栈中（压栈）
        * 4.在当前函数执行完后，将栈顶的对象移除（出栈）
        * 5.当所有的代码执行完后，栈中只剩下window

        * 执行上下文：全局执行上下文、函数执行上下文（存在栈内）
        !! 栈：容器
        * 队列：先进先出
        * 容器：后进先出
        * 栈的容器队列执行顺序：进出口只有一个，类似一个桶
        ! foo    上层（后进先出）
        ! bar    次底层
        ! window 最底层
     -->
     <script>
        var a = 10
        var bar = function(x){
            var b = 5
            foo(x + b)
        }
        var foo = function(y){
            console.log(a);
            var c = 5
            console.log(a + c + y)
        }

        bar(10)

     </script>
</body>
</html>
