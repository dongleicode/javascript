<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包的缺点</title>
</head>
<body>
    <!-- 
        ! 1.缺点
            * 函数执行完后，函数内的局部变量没有释放，占用内存时间会变长
            * 容易造成内存泄漏
        ! 2.解决
            * 能不用闭包就不用
            * 及时释放
     -->

     <script>
        function fn1(){
            var arr = [1, 2, 3]
            function fn2(){
                console.log(arr.length);
            }
            return fn2
        }
        var f = fn1();
        f();
        
        f = null; //让内部函数称为垃圾对象-->垃圾回收，回收闭包

     </script>
</body>
</html>
