<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链-属性问题</title>
</head>
<body>
    <!-- 
        !! 1、读取对象的属性值时：会自动到原型链中查找
        !! 2、设置对象的属性值时：不会查找原型链，如果当前对象中没有此属性，直接添加此属性并设置其值
        !! 3、方法一般定义在原型中，属性一般通过构造函数定义在对象本身上

        !! A instanceof B
        * 判断A是否是B的实例
     -->

     <script>
        function Fn(){

        }
        Fn.prototype.a = 111
        var fn1 = new Fn();
        console.log(fn1.a)

        var fn2 = new Fn()
        // fn2.a = 222;

        // fn2.a //自身属性，不查找原型链
        console.log(fn1.a, fn2.a, fn1, fn2);


        console.log(fn1.__proto__ == Fn.prototype);


        function Person(name, age){
            this.name = name;
            this.age = age;
        }

        Person.prototype.setName = function(name){
            this.name = name;
        }

        var p = new Person("bill", 35);
        p.setName('lily')
        console.log(p);

        var p1 = new Person("moli", 35);
        p1.setName('cat')
        console.log(p1);

        console.log(p.__proto__ === p1.__proto__) // true



     </script>
</body>
</html>
