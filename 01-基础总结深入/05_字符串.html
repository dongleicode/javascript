<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>字符串的操作方法</title>
    <style>

    </style>
</head>
<body>
    <script>
        /**
         * 1.charAt() 返回指定位置的字符
         * 
         * 2.concat() 连接两个或多个字符串，数组也有此方法
         * 
         * 3.indexOf() 返回某个指定的字符串值在字符串中首次出现的位置，索引值，区分大小写;如果为-1，表示没有这个字符串。正序排查
         * 
         * 4.lastIndexOf() 返回某个指定字符串在字符串中最后出现的位置
         * 
         * 5.includes()  判断字符串是否包含某个特殊字符值，true/false，区分大小写
         * 
         * 6.replace(正则，新值)
         * 
         * 7.split() 以空格、逗号、分号，分割字符串为数组
         * 
         * 8.substr() 从开始下标开始的执行数目的字符
         * 
         * 9.substring()  提取介于两个指定下标之间的字符
         * 
         * 10.slice(start, end)  提取字符串的某个部分，返回一个新的字符串 
         * 
         * 11.toLowerCase()
         * 
         * 12.toUpperCase()
         * 
         * 13.
         * 
         */ 
        const s = 'abcdeafg'
        console.log(s.charAt(2)); //c
        console.log(s.charAt(3)); //d
        console.log(s.charAt(s.length-1)); //g

        const s1 = '123'
        const s2 = 'a456'
        console.log(s.concat(s1, s2)); //abcdefg123456

        console.log(s.indexOf('a')); //0
        console.log(s.indexOf('b')); //1
        console.log(s.indexOf('a', 4)); //5 (字符值，起始位置)

        console.log(s.lastIndexOf('a'));  // 5
        
        console.log(s.lastIndexOf('a', 4));  // 0 (字符值，起始位置-开始倒叙查询的位置)


        console.log(s.includes("A")); //false
        console.log(s.includes("a")); //true

        console.log(s.split("")); // ["a", "b", "c", "d", "e", "a", "f", "g"]
        console.log(s.split("", 2)); // （分界点，数组的最大长度） ["a", "b"]


        console.log(s.substr(2));  //cdeafg  从开始到结尾的
        console.log(s.substring(2)); //cdeafg
        console.log(s.substr(2, 4)); //cdea  （起始下标，截取长度）
        console.log(s.substring(2, 4)); //cd（起始下标，结束下标-不包含结束下标的值）
        console.log(s.substring(4, 2));  //以小值开始，大值结束，截取
        console.log(s.substring(-1)); //-1 表示0 abcdeafg
        console.log(s.substr(-1));  // g

        console.log(s.slice(2, 4)); //cd
        console.log(s.slice(1, 2)); //(其实下标， 结束下标-不包含结束下标的值)
        console.log(s.slice(2, 1)); //''  按顺序执行，否则报错
        console.log(s.slice(s.length-1,s.length));  // g

        const big = 'ABACD'
        console.log(big.toLowerCase()); //abacd
        console.log(s.toUpperCase()); //ABCDEAFG
        console.log(big.toLocaleLowerCase()); //abacd
        console.log(s.toLocaleUpperCase()); //ABCDEAFG

    </script>
</body>
</html>
