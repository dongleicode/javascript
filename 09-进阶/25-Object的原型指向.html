    <title>Object的原型指向</title>
    <style>

    </style>
</head>
<body>
    <script>
        let obj = new Object()
        console.log(obj);//{}
        console.log(obj.__proto__);//{}
        console.log(obj.__proto__ === Object.prototype);
        console.log(obj.__proto__.__proto__); //到了顶端，就是null
        console.log(Object.prototype.__proto__); //null
        /**
         * Person -> p1 =>Person原型 => Object原型
         * Object => {} => Object原型 =》 访问原型null
         * 
         * Object 构造函数
         * 既是对象，又是构造函数（万物皆对象）
         * 
        */


        //特殊之处
        console.log(Object.constructor);//ƒ Function() { [native code] }
        console.log(Object.constructor === Function); //true


        /**
         * 总结：
         * 1.Object.prototype.__proto__ = null
         * 2.实例.__proto__ === 构造函数.prototype
         * 3.Object.constructor === Function  
         *   Object是一个构造函数，是函数，函数就是其祖宗
         * 4.Function.prototype.__proto__ === Object.prototype
         *   Function应该具有Object的基本能力,一般通过隐式原型查找Object的原型
         * 5.Function是所有函数的祖宗，这个祖宗也属于Object,所以向上查找原型也就是Object
         * 
         * 
        */
        
        
        
        

    </script>
</body>
