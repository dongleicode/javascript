    <script>
        //n的阶乘
        function multiplication(n) {
            if(n==1) return 1;
            return n*multiplication(n-1)
        }

        //n的自然数之和
        function sum(n) {
            if(n<=1){ return 1}
            return n+sum(n-1)
        }

        console.log(sum(3));
        console.log(multiplication(5));



    </script>
