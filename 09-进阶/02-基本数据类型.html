    <script>
        let name = 'dali'

        let und  //undefined 声明未被赋值
        let nul = null  //对象是空指针 对象未赋值
        let sy1 = Symbol(name)
        let sy2 = Symbol(name)

        console.log(sy1 === sy2);//false
        console.log(sy1 == sy2);//false

        //Symbol提供注册池，相同标识，会从注册池提取
        //是为了防止key被覆盖而设计的
        let sy3 = Symbol.for(name)
        let sy4 = Symbol.for(name)
        console.log(sy3 === sy4);//false
        console.log(sy3 == sy4);//false
        let obj5 = {
            age: 12,
            [sy2]: 'sum'
        }
        console.log(Object.getOwnPropertySymbols(obj5)[0]);//获取对象上的symbol属性 Symbol('dali')

        // })

        console.log(0.1+0.2); //0.3 00 00 00 00 00 00 00 04 // 15个0

        //Symbol 和 BigInt都不能被 new ，不能被实例化
        const big = 123456789012345678
        console.log(big);//数字超过16位之后，就失真
        console.log(BigInt(big));
        const big3 = BigInt(big)
        const big1 = big3 + 1n;
        const big2 = big3 + BigInt(1)
        console.log(big1); //123456789012345681n
        console.log(big2);
        console.log(big1 == big2);//true
        console.log(Number(big1));

function isType(type){
    return function(val){
        console.log(val)
        return Object.prototype.toString.call(val) === `[object ${type}]`
    }
}

// console.log(Object.prototype.toString.call(name))
// console.log(Object.prototype.toString.call(name) === "[object String]") //true
const typeFn = isType("String")
// console.log(typeFn(bool));


function supper(name, age){
    this.name = name
    this.age = age
    this.showName = function(){
        console.log(this.name);
    }
}

let sub = new supper('名利', 35)
sub.showName()
//a instanceof b 检验前者是否是后者的原型链
console.log(sub instanceof supper); //true
//constructor检验构造函数
console.log(sub.constructor == supper)  //true
