<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>call apply bind</title>
    <style>

    </style>
</head>
<body>
    <script>
        function fn(){
            console.log(this, arguments)
        }
        let obj = {
            name: '万能'
        }
        //传参有别
        fn.call(obj, 1,2,3)  //Arguments(3) [1, 2, 3, callee: ƒ, Symbol(Symbol.iterator): ƒ]
        fn.apply(obj, [7,8,9]) //Arguments(3) [7, 8, 9, callee: ƒ, Symbol(Symbol.iterator): ƒ]
        let bin = fn.bind(obj) 
        bin(4,5,6)//Arguments(3) [4, 5, 6, callee: ƒ, Symbol(Symbol.iterator): ƒ]


        //箭头函数不能改变this指向
        let arrow = (...args)=>{
             console.log(this, [...args]);
         }
         arrow.call(obj, 1,2,3) //window  [1,2,3]
    </script>
</body>
</html>
