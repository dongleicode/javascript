<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>数组方法</title>
    <style>

    </style>
</head>
<body>
    <script>
        /** 
         * 增加: 下标 arr[0]; push(); unshift()
         * 删除：pop(); shift()
         * 
         * 
        */
        let arr = []
        arr.push(1)
        arr.push(2)
        arr.push(3)//从尾部插入
        console.log(arr);//[1, 2, 3]
        
        arr.unshift(9) //从头插入
        console.log(arr);//[9, 1, 2, 3]

        arr.pop() //从尾部删除
        console.log(arr); //[9, 1, 2]
  
        arr.shift()//从头部删除
        console.log(arr); // [1, 2]
        

        

    </script>
</body>
</html>
