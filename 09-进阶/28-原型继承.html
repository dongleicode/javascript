<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>原型继承</title>
    <style>

    </style>
</head>
<body>
    <script>
        function Animal() {}
        Animal.prototype.desc = '这是一直动物'
        Animal.prototype.eat = function(){
            console.log('正在吃。。。'+this.voice);
            
        }

        function Dog(name) {
            this.voice = '汪汪'
        }
        Dog.prototype = Animal.prototype
        // Dog.prototype = new Animal()
        new Dog().eat()
        //一方更改原型，影响其他共享原型的使用
        Dog.prototype.eat = function(){
            console.log('狗吃不了。。。');
            
        }

        // new Animal().eat()  //狗吃不了。。。

        function Cat() {
            this.voice = '喵喵'
        }
        //利用原型对象实现继承
        Cat.prototype = Animal.prototype
        new Cat().eat()   //狗吃不了'

        console.log(new Cat().desc);
        

        /**
         * 原型继承：是利用对象的共享，方便整体快速实现继承：优点
         * 缺点：一方会影响另一方
         * 
        */

    </script>
</body>
</html>
