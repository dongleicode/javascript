<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>指数操作符</title>
    <style>

    </style>
</head>
<body>
    <script>
        /**
         * Math.pow()  操作符  **
         * 指数赋值操作符 
         *  **=
         */ 
        console.log(Math.pow(3, 2)); // 9
        console.log(3 ** 2); // 9
        console.log(3**2); // 9

        let s = 3;
        s **= 2
        console.log(s); //9
        

    </script>
</body>
</html>
