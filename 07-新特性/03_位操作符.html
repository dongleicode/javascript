<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位操作符</title>
</head>
<body>
    <script>
        //1 按位非  （波浪符）~  对数值取反并减一
        let n1 = 25
        let n2 = ~n1
        console.log(n2);  //-26
        console.log(~(-14)); //13

        //2 按位与 &   第一个数值的位 1, 第二个数值的位 1, 结果1；否则都是0
        let r = 25 & 3
        console.log(r); // 1

        //3 按位或 |
        let r1 = 25 | 3
        console.log(r1); // 27

        //4 按位异或 ^
        let r2 = 25 ^ 3
        console.log(r2); //26

        //5 左移 <<
        let oldV = 2;
        let newV = oldV << 5;
        console.log(newV); //64
        console.log(-2 << 5); //-64

        //6 无符号右移 >>>
        console.log(64 >>> 5) //2
        console.log(-64 >>> 5) //134217726



        
        
        
    </script>
</body>
</html>
