<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组迭代方法</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5]
        //5个迭代方法
        //1 every()  每一项都是true 才会返回true
        let result1 = arr.every((item, index, array) => {
            return item > 2
        })
        console.log(result1) // fasle

        //2 some()  其中一项是true 就返回true
        let result2 = arr.some((item, index, array) => {
            return item > 2
        })
        console.log(result2) // true

         //3 forEach()  for循环遍历函数，没有返回值
        let result3 = []
        arr.forEach((item, index, array) => {
            result3.push(item + 2)
        })
        console.log(result3) // [3, 4, 5, 6, 7]

         //4 filter()  函数返回true的项会组成新数组后返回
         let result4 = arr.filter((item, index, array) => {
            return item > 2
        })
        console.log(result4) // [3, 4, 5]

        //5 map()  返回由每次函数调用的结果构成的数组
        let result5 = arr.map((item, index, array) => {
            return item + 2
        })
        console.log(result5) // [3, 4, 5, 6, 7]

    </script>
    
</body>
</html>
