    <title>乘性操作符</title>
    <style>

<body>
    <script>
        //1 乘法操作符 *
          /**
           * [1]如果ECMAScript不能表示乘积，则返回Infinity或-Infinity
           * [2]如果有任一操作符是NaN，则返回NaN
           * [3]如果是Infinity * 0 ， 则返回NaN
           * [4]如果Infinity乘以非0的有限数值，则根据第二个操作数的符号返回Infinity或-Infinity
           * [5]如果Infinity * Infinity，返回Infinity
           * [6]如果有不是数值的操作数，则现在后台用Number()将其转化为数值，然后再应用以上规则
           * 
           */ 


        /**
         * 2 除法操作符 / 用于计算第一个操作数除以第二个操作数的商
         * 
         * 
         */ 

         console.log(3/1);  //3
         console.log(parseInt(5/2));  //2  取商
         console.log(parseInt(5/3)); //1 取商

         //js精度丢失
         console.log(0.1+0.2); //0.30000000000000004  
         console.log(123456789123456789); //123456789123456780

        /**
         * 3 取模（余数）操作符 % 
         */ 
        console.log(3%2);  //1 余数
        console.log(4%2);  //0余数


        console.log(parseInt(1.3));//1
        console.log(parseInt(1.3));//1

        console.log(parseInt(1.7));//1
        console.log(parseFloat(1.7));//1.7
        console.log(parseFloat(1.2));//1.2

        //判断是否是整数

        function isInter(obj){
            return typeof obj === 'number' && obj % 1 === 0
        }

        console.log(Number.isInteger(1.2));//false
        console.log(isInter(1));//false

        
         
         
         
         
    </script>
</body>
