<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding和margin的区别</title>
    <style>
        .small-font{
            transform: scale(.8);
            -webkit-transform: scale(.8)   
        }
    </style>
</head>
<body>
  <div>
    1、padding和margin的区别
        内边距；外边距
        作用对象不同
        padding 相对于自身
        margin 相对于外部

    2、vw与百分比的区别
        %有继承关系
        vw只和设备的分辨率有关系

    3、行内元素和块级元素的区别
        行内：没有宽度，不会继承父级的属性
        块级：会继承父级的某些属性
    <p class="small-font">
        4、谷歌浏览器如何设置比12px还小的字体
        transform: scale(0.8);
        -webkit-transform: scale(0.8)   
    </p>
    
  </div>
</body>
</html>
