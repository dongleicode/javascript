<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借用构造函数继承</title>
</head>
<body>
    <!-- 
        ! 方式2：借用构造函数继承（假的）
            ! 【1】套路： 
                * 1.定义父类型构造函数
                * 2.定义子类型构造函数
                * 3.在子类型构造函数中调用父类型构造
            ! 【2】关键：
                *1.在子类型构造函数中通用super()调用父类型构造函数
            
        缺点：构造函数内的方法会被多次声明
     -->
     <script>
        function Person(name, age){
            this.name = name
            this.age = age
        }
        function Student(name, age, price){
            Person.apply(this, [name, age]) 
            //等同于：Person.call(this, name, age)
            // Person.call(this, name, age)// 相当于： this.Person(name, age)
            /**
             * this.name = name
             * this.age = age
            */
            this.price = price
        }
        var s = new Student('小明', 233, 1000)
        console.log(s);


     </script>
</body>
</html>
