<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数+原型的组合模式</title>
</head>
<body>
    <!-- 
        ! 方式三：构造函数+原型的组合模式
            * 套路： 自定义构造函数，属性在函数中初始化，方法添加到原型上
            * 适用场景：需要创建多个类型确定的对象
     -->
     <script>
        
        function Person(name, age){
            this.name = name
            this.age = age
        }
        Person.prototype.setName = function(name){
            this.name = name
        }
       var p1 = new Person('李立国', 23)
       var p2 = new Person('王刚', 32)

       console.log(p1);
        console.log(p2);


        function Student(name, age){
            this.name = name
            this.age = age
        }

        var s1 = new Student('Jack', 12)
        console.log(s1);
        console.log(p1 instanceof Person);//老师
        console.log(s1 instanceof Student);//学生

        



     </script>
</body>
</html>
