<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂模式</title>
</head>
<body>
    <!-- 
        ! 方式三：工厂模式  函数return一个对象
            * 套路： 通过工厂函数动态创建对象并返回
            * 适用场景：需要创建多个对象
            * 问题：对象没有一个具体类型，都是Object类型
     -->
     <script>
        function createPerson(name, age){
            var p =  {
                name: name,
                age: age,
                setName: function(name){
                    this.name = name
                }
            }

            return p
        }

       var p1 = createPerson('李立国', 23)
       var p2 = createPerson('王刚', 32)

       console.log(p1);

        console.log(p2);
     </script>
</body>
</html>
