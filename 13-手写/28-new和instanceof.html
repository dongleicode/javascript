    <title>手撕new</title>

<body>
    <script>
        //实现new关键字的老方法
        function myNew(){
            let obj = {}
            let first = [].shift.call(arguments)
            obj.__proto__ = first.prototype
            first.apply(obj, arguments)
            return obj
        }

        //实现new关键字的新方法
        function nowNew(){
            let fn = [].shift.call(arguments)
            return Reflect.construct(fn, arguments)
        }

        function Parent(name){
            this.name = name
        }

        Parent.prototype.say = function(){
            console.log(this.name)
        }

        let c = myNew(Parent, '父亲')

        console.log(c.name)
        c.say()
        console.log(c instanceof Parent)

        console.log(c.__proto__.__proto__.__proto__) //null

        function myInstanceof(obj, fn){
            let l = obj.__proto__
            let r = fn.prototype
            while(true){
                if(l === null) return false
                if(l === r) return true
                l = l.__proto__
            }
        }
        console.log(myInstanceof(c, Parent))

    </script>
</body>
