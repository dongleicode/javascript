<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflect</title>
    <style></style>
  </head>
  <body>
    <script>
      
      function OneClass(name) {
        this.name = name;
        this.say = function(){
          console.log(this.name)
        }
      }

      function OtherClass() {
        this.name = "other";
      }

      let d = Reflect.construct(OneClass, ['God']); //实现了new关键字的功能
      // console.log(d.name);
      d.say()


    </script>
  </body>
</html>
