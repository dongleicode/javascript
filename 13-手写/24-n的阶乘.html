<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>n的阶乘</title>
    <style></style>
  </head>
  <body>
    <!-- 
        0 0
        1 1
        2 2*1
        3 3*2*1
        4 4*3*2*1
     -->
    <script>
      function factorial(n) {
        if (n === 0) return 0;
        if (n === 1) return 1;
        return n * factorial(n - 1);
      }
      console.log(factorial(4)); //6
    </script>
  </body>
</html>
