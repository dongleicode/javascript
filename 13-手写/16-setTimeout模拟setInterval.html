  <body>
    <script>

        function mySetTimeout(fn, t) {
            let time = null
            function interval(){
                fn()
                time = setTimeout(interval, t)
            }
            interval();
            return {
                cancel: () => {
                    clearTimeout(time)
                }
            }
        }
        
      let a=mySetTimeout(()=>{
        console.log(111);
      },1000)


      setTimeout(() => {
        a.cancel()
      },3000)

    </script>
