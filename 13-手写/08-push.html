<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>push</title>
    <style>

    </style>
</head>
<body>
    <!-- 
        push：在数组末尾插入元素
     -->
    <script>
        let arr = [1, 2, 3]
        function push() {
            for(let i = 0 ; i < arguments.length; i++){
                this[this.length] = arguments[i]
            }
        }
        Array.prototype.newPush = push

        arr.newPush(4)
        arr.newPush(5, 6, 7)
        arr.newPush([8,9])
        console.log(arr)
    </script>
</body>
</html>
