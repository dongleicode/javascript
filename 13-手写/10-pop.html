<!DOCTYPE html>

    <title>pop</title>
    <style>

    </style>
</head>
<body>
     <!-- 
        pop：从数组末尾删除元素
     -->
    <script>
        let arr = [1, 2, 3, 4, 5]
        function pop() {
            this.splice(this.length-1, 1)
            let last = this[this.length-1]
            return last
        }
        Array.prototype.newPop = pop

        arr.newPop()
        console.log(arr);

        console.log(arr.newPop());
        
    </script>
</body>
</html>
